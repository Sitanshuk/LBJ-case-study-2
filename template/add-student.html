{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <title>LTI case-study 2 - Add Student</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
</head>
<body>

<div class="container-fluid">
  <div class="row-p-5">
    <div class="col-sm-6">
      <div class="btn-group-justified">
        <a href="add-student" class="btn btn-primary" role="button">Add new Student</a>
        <a href="search-student" class="btn btn-primary" role="button">Search for a Student by Id</a>
        <a href="display-all-student" class="btn btn-primary" role="button">Display all the Students</a>
      </div>
      <h1>Add new Student</h1>
      {% if success %}
        <div class="alert alert-success alert-dismissible fade in">
          <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
          <strong>Success!</strong> Record Entered
        </div>
      {% endif %}
      <form action="add-student" method="POST">
        <div class="form-group">
          <label for="StudentId">Student Id</label>
          <input type="text" class="form-control" id="StudentId" name="StudentId" placeholder="Enter Student Id" required>
        </div>
        <div class="form-group">
          <label for="studentName">Student Name</label>
          <input type="text" class="form-control" id="studentName" name="Name" placeholder="Enter Student Name" required>
        </div>
        <label>Gender</label>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" id="male" value="Male" required>
          <label class="form-check-label" for="male">
            Male
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="radio" name="Gender" id="female" value="Female" required>
          <label class="form-check-label" for="female">
            Female
          </label>
        </div>
        <label for="dob">Date of Birth:</label>
        <input type="date" id="dob" name="DateOfBirth" required>
        <div class="form-group">
          <label for="city">City</label>
          <input type="text" class="form-control" id="city" name="City" placeholder="Enter City" required>
        </div>
        <div class="form-group">
          <label for="formGroupExampleInput">State</label>
          <input type="text" class="form-control" id="state" name="State" placeholder="Enter State" required>
        </div>
        <div class="form-group">
          <label for="email">Email Id</label>
          <input type="email" class="form-control" id="email" name="EmailId" placeholder="Enter Email Id" required>
        </div>
        <div class="form-group">
          <label for="qualification">Qualification</label>
          <input type="text" class="form-control" id="qualification" name="Qualification" placeholder="Enter Qualification" required>
        </div>
        <div class="form-group">
          <label for="stream">Stream</label>
          <input type="text" class="form-control" id="stream" name="Stream" placeholder="Enter Stream" required>
        </div>
        {% csrf_token %}
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>

</body>
</html>
